#
# FONT-SIZE TOKENS
# Use these tokens to set a font-size.
#
# Using a perfect-fourth type scale with a 1rem base
#

props:
  size_xxxl:
    value: "64px"
  size_xxl:
    value: "48px"
  size_xl:
    value: "36px"
  size_l:
    value: "24px"
  size_m:
    value: "16px"
  size_s:
    value: "13px"
  size_xs:
    value: "11px"
global:
  type: number
  category: font-size
