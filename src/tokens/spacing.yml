#
# SPACING TOKENS
# Use these tokens to set padding, margin and position coordinates.
# combine ideas from https://medium.com/eightshapes-llc/space-in-design-systems-188bcbae0d62
# and https://zellwk.com/blog/why-vertical-rhythms/
# ensure your spacing tokens are based on the"rhythm unit"

props:
  space_xxl:
    value: "3rem"
  space_xl:
    value: "2rem"
  space_l:
    value: "1.5rem"
  space_m:
    value: "1rem"
  space_s:
    value: "0.75rem"
  space_xs:
    value: "0.5rem"
  space_xxs:
    value: "0.25rem"
global:
  type: number
  category: space
